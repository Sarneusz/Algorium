version: 0.2

phases:
  install:
    commands:
      - echo "Installing nodejs..."
      - curl -fsSL https://deb.nodesource.com/setup_current.x |  bash -
      - apt install -y nodejs
      - echo "Installing npm..."
      - apt install npm
  pre_build:
    commands:
      - echo "Installing nodejs dependencies"
      - npm install
  build:
    commands:
      - echo "Testing..."
      - npm test
      - echo "Building..."
      - npm run build
artifacts:
  files:
    - "**/*"
    discard-paths: no
    base-directory: dist
